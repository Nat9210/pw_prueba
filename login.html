<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
     <!-- aqui esta los links para usar CSS -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style-login.css">
     <!--uso de iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <!--inicio de sesion-->
     <div class="login">
        <form action="">
          <h1>Inicio de sesion</h1>
          <div class="input-box">
            <input type="text" placeholder="Nombre de usuario" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" name="recuerdame">Recuerda tu cuenta</label>
            <a href="recordar.html">¿Olvido su contraseña?</a>
          </div>
          <button type="submit" class="btn">Iniciar</button>
          <div class="register-link">
            <p>¿No tienes una cuenta? <a href="registro.html">Registrate</a> </p>
            
          </div>
        </form>
      </div>
</body>
</html>
